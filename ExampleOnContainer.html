<!-- Example html page that demonstrates Bootstrap hello world kind of
using container(fixed width on all screens ) -->

<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text displayed using .container class</p>
  </div>

  <div class="container-fluid">
    <h1>My Second Bootstrap page using .container-fluid class</h1>
    <p>This container is full width container that spans across the viewport of any device</p>
  </div>
</body>
</html>
