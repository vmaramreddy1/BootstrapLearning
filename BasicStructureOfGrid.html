<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <title>Basic structure of a Bootstrap grid</title>
  </head>
  <body>
    <div class="row">
      <div class="col-*-*"></div>
      <div class="col-*-*"></div>
      <div class="col-*-*"></div>
    </div>
    <div class="row">
      ....
    </div>

    <p>
      First; create a row <em>(&lt;div class="row"&gt;)</em>. Then, add the desired number <br/>
      of columns <em>(tags with appropriate .col-*-* classes)</em>
      <br/>
      <b>Note that numbers in <em>.col-*-*</em> should always add upto 12 for each row</b>
    </p>
  </body>
</html>
