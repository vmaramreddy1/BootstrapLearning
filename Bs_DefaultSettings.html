<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Bootstrap's default settings</title>
</head>
<body>
  <div class="row">
    <div class="col-sm-4">
      <p>
        1. Bootstrap's gloabl default font-size is <b>14px</b>, with a line-height of <b>1.428</b> <br/>
        2. Above mentioned setting is applied to the <body> and all paragraphs
      </p>
      <p>
        In addition, all &lt;p&gt; elements have a <em>bottom margin<em> <b>that equals</b> <em>half their computed line-height</em> <br/>
        <b>10 px by default</b>
      </p>
    </div>
  </div>
</body>
</html>
