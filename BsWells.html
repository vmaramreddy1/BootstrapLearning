<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = initial-width , initial-scale = 1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap Wells</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Wells</h1>
      </div>
    </div>
    <div class="container">
      <h1>Wells</h1>
      <p>
        The <code>.well</code> class adds a rounded border around an element with a gray background color and some padding :
      </p>
      <div class="well">Basic Well</div>
    </div>
    <div class="container">
      <h1>Well Size</h1>
      <p>
        Change the size of the well by adding the <code>.well-sm</code> class for small wells or
        <code>.well-lg</code> class for large well.
      </p>
      <div class="well well-sm">Small Well </div>
      <div class="well well-lg">Large well </div>
    </div>
  </body>
</html>
