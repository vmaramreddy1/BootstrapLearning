<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Bootstrap Buttons</title>
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>Bootstrap Buttons</h1>
    </div>
  </div>

  <div class="container">
    <h1>Button Styles</h1>
    <p>
      Bootstrap also provides contextual buttons . The following are the contextual
      classes that can be applied to buttons.
      <li><code>.btn-danger</code></li>
      <li><code>.btn-default</code></li>
      <li><code>.btn-info</code></li>
      <li><code>.btn-link</code></li>
      <li><code>.btn-primary</code></li>
      <li><code>.btn-success</code></li>
      <li><code>.btn-warning</code></li>
    </p>
  </div>

  <div class="container">
    <li><button type="button" class="btn btn-danger">Danger</button></li>
    <li><button type="button" class="btn btn-default">Default</button></li>
    <li><button type="button" class="btn btn-info">Info</button></li>
    <li><button type="button" class="btn btn-link">Link</button></li>
    <li><button type="button" class="btn btn-primary">Primary</button></li>
    <li><button type="button" class="btn btn-success">Success</button></li>
    <li><button type="button" class="btn btn-warning">Warning</button></li>
  </div>

</body>
</html>
