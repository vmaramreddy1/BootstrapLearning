<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Bootstrap Panels</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Bootstrap Panels</h1>
    </div>
  </div>
  <div class="container">
    <h1>Panels</h1>
    <p>
      A panel in bootstrap is a bordered box with some padding
      around its contents.
    </p>
    <div class="panel panel-default">
      <div class="panel-body">A Basic Panel</div>
    </div>
    <p>
      Panels are created with <code>.panel</code> class, and
      the content inside the panel has a <code>.panel-body</code>
      class.
    </p>
  </div>
</body>
</html>
