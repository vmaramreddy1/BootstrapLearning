<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Bootstrap Button Groups</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Button Groups</h1>
    </div>
  </div>

  <div class="container">
    <p>
      Bootstrap allows you to group a series of buttons
      together (on a single line) in a button group.
    </p>
    <p>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
    </p>
    <p>
      Use a <code>&lt;div&gt;</code> element with class <code>.btn-group</code>
      to create a button group.
    </p>
  </div>

  
</body>
</html>
