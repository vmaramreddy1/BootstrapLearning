<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-sclae = 1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Bootstrap Image Shapes</title>
</head>
<body>
  <div class="container">
    <h1>Rounded Corners</h1>
    <p>
      The <code>.img-rounded</code>&nbsp;class adds rounded corners to an image.
      (IE8 does not support rounded corners):
    </p>
    <img src="Earth_Image.jpg" class="img-rounded" alt="Earth Image" width="304" height="236">
  </div>
  <div class="container">
    <h1>Circle</h1>
    <p>
      The <code>.img-circle</code> class shapes the image to a circle.
      (IE8 does not support rounded corners)
    </p>
    <img src="Earth_Image.jpg" class="img-circle" alt="Earth Image" width="304" height="236">
  </div>
</body>
</html>
